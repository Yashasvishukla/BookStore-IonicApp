<ion-header>
  <ion-toolbar>
    <ion-title>Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Books List -->


  <ion-list>
    <ion-item-sliding *ngFor="let book of books" [routerLink]="['./', book._id]" routerLinkActive="router-link-active">
      <ion-item>
        <ion-avatar slot="start">
          <ion-img [src]="book.pictureUrl"></ion-img>
        </ion-avatar>
        <ion-label>
          <h3>{{book.name}}</h3>
          <p>{{book.description}}</p>
          <p>{{book.price}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="buy(book)">Buy</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
